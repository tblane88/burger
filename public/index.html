<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Burger</title>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:700|Patrick+Hand" rel="stylesheet">
    <script src="/assets/js/script.js"></script>
    


    <script id="page-template" type="text/x-handlebars-template">
    
        <div class = "container" id="page-body" style="background-color: #e7df6b">

            <!-- header -->
            <div class = "row">
                <div class = "col-md-12">
                    <h1 class = "text-center">Eat-Da-Burger</h1>
                </div>
            </div>

            <div class="row">
                <div class = "col-md-12 text-center">
                    <img id="burger-Pic" src="assets/images/burger.jpg">
                </div>
            </div>
            <br>
            <br>
            <div class = "row">

            <!-- Uneaten burgers -->
                <div class = "col-md-4" id="toEat" style = "background-color: green">
                    <h3 class="text-center">Burgers to Eat</h3>
                    <hr>
                    <ol>
                        {{#each burgers}}
                            {{#unless devoured}}
                                {{> burger-block devoured=false}}

                            {{/unless}}

                        {{/each}}
                    </ol>
                </div>
            

            <!-- burger input -->
            
                <div class = "col-md-4">
                    <form class="create-form">
                        <div class="form-group">
                            <label for="burger-input" class="text-center"><strong>CREATE YOUR BURGER</strong></label>
                            <textarea class="form-control" id="burger-input" rows="3"></textarea>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>

                    </form>
                </div>

            

            <!-- devoured burgers -->
           
                <div class = "col-md-4" style = "background-color: red" id="eaten">
                    <h3 class="text-center">Eaten Burgers</h3>
                    <hr>
                    <ol>
                        {{#each burgers}}
                            {{#if devoured}}
                                {{> burger-block devoured=true}}
                            {{/if}}
                        {{/each}}
                    </ol>
                </div>
            </div>

        </div>
    
    
    </script>

    <script id="burger-block-partial" type="text/x-handlebars-template">
        <li>
            {{burger_name}}
            {{#unless devoured}}
            <button class="devour" data-id="{{id}}">Devour</button>
            {{/unless}}
        </li>
    
    </script>
</head>
<body style = "background-color: #e7df6b">
   <div id="app"></div> 
</body>
</html>
